<html lang="en">
<head>

<title>Ludicode</title>


<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<link rel="stylesheet" href="css/style.css">

<!-- Code local -->
<script type="text/javascript" src="libs/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap.js"></script>
<script type="text/javascript" src="libs/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="scripts/page_controllers/all.js"></script>
<script type="text/javascript" src="scripts/page_controllers/index.js"></script>

</head>

<body>
	<div id="fb-root"></div>
	<div id="shadowing"></div>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand menu_bar_element" id="home_bar" href="index.html">Ludicode</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav">

					<li class="menu_bar_element" id="levels_bar"><a href="levels.html">Jouer</a></li>
					<li class="menu_bar_element" id="levels_bar"><a href="dessin.html">Dessiner</a></li>
					<li class="menu_bar_element" id="editor_bar"><a href="editor.html">Editeur</a></li>
					<li class="menu_bar_element" id="ludidoc_bar"><a
						href="ludidoc.html">Ludidoc</a></li>
					<li class="menu_bar_element" id="leaderboard_bar"><a href="leaderboard.html">Classement</a></li>
					<li class="menu_bar_element" id="video_bar"><a href="videos.html">Vidéos</a></li>

				</ul>

				<div class="navbar-form navbar-right">
					<div id="login_navbar">
						<div class="form-group">
							<input id="name_login" type="text" placeholder="Pseudo"
								class="form-control" /> <input id="password_login"
								type="password" placeholder="Mot de passe" class="form-control" />
							<button id="login_send" type="submit" class="btn btn-success"
								data-toggle="popover">Envoyer</button>
						</div>
						<div class="form-group">
							<a href="register.html" type="button" class="menu_bar_element btn btn-info">M'enregistrer</a>
						</div>
					</div>
					<div id="info_profil_navbar">
						<a id="user_icon" href="profile.html" class="menu_bar_element" data-toogle="tooltip" title="Mon profil">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</a> <a href="chat.html" data-toogle="tooltip" title="Mes messages"> <span class="glyphicon glyphicon-comment"
							aria-hidden="true"> </span>
						</a> <a id="notif_icon" href="#" data-toogle="tooltip" data-title="Mes notifications"> <span
							class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						</a> <a id="options_icon" class="menu_bar_element" href="options.html" data-toogle="tooltip" title="Paramètres">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a> <a id="logout_icon" href="#" data-toogle="tooltip" title="Deconnéxion"> <span
							class="glyphicon glyphicon-off" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="container-fluid main_panel" id="videos_pane">
		<h1>Tutoriels vidéos</h1>
		<div class="row">
			<div class="col-md-4" id="left_menu">
				<ul class="nav nav-pills nav-stacked" id="sidebar">
					<br>
					<li><a href="#" onclick="document.getElementById('vid').src='videos/tuto_orientation.mp4';
						            document.getElementById('shadowing').style.opacity=0.3;
						            document.getElementById('vid').style.display='block'">L'orientation du Personnage</a></li>
					<li><a href="#" onclick="document.getElementById('vid').src='videos/tuto_boucles.webm';
									document.getElementById('shadowing').style.opacity=0.3;
									document.getElementById('vid').style.display='block'">Les Boucles</a></li>
					<li><a href="#" onclick="document.getElementById('vid').src='videos/tuto_python.mp4';
						            document.getElementById('shadowing').style.opacity=0.3
						            document.getElementById('vid').style.display='block'">Python</a></li>
					<br>
					<br>
				</ul>
			</div>
			<div id="doc-container" class="col-md-10">
			</div>
		</div>
	</div>


<video id="vid" width='600' heigh='300' controls src="videos/tuto_orientation.mp4"></video>
	
	<footer class="container">
		<div class="row">
			<hr />
			<p>&copy; Dashin Games 2015</p>
		</div>
	</div>
	</footer>
</body>
</html>
