<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Jersey Skeleton</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Code local -->
    <script src="all.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Javascript (Single Page Application)</a></li>
            <li><a href="/html/user">MVC Template (jsp)</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="user">Utilisateur en mémoire : </label>
                <input type="text" name="user" id="user" placeholder="Nom ?" class="form-control"/>
                <input type="text" name="user" id="alias" placeholder="Surnom ?" class="form-control"/>
            </div>
            <div class="btn-group" role="group">
                <button id="get-ram" class="btn btn-default">Lire</button>
                <button id="post-ram" class="btn btn-primary">Sauver</button>
                <button id="list-ram" class="btn btn-warning">Lister</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="userdb">Utilisateur en base de données : </label>
                <input type="text" name="userdb" id="userdb" placeholder="Nom ?" class="form-control"/>
                <input type="text" name="user" id="aliasdb" placeholder="Surnom ?" class="form-control"/>
                <input type="password" name="user" id="passwddb" class="form-control"/>
            </div>
            <div class="btn-group" role="group">
                <button id="get-bdd" class="btn btn-default">Lire</button>
                <button id="post-bdd" class="btn btn-primary">Sauver</button>
                <button id="list-bdd" class="btn btn-warning">Lister</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
            <label for="user">S'identifier : </label>
            <input type="text" name="userdb" id="userlogin" placeholder="Login" class="form-control"/>
            <input type="password" name="user" id="passwdlogin" class="form-control"/>
            <br/>
            <button id="read-forall" class="btn btn-default">Lire /v1/secure/forall</button>
            <br/>
            <button id="read-byannotation" class="btn btn-default">Lire /v1/secure/byannotation</button>
        </div>
    </div>
    <div class="row" style="margin-top: 1em;">
        <div class="panel panel-info">
            <div class="panel-heading">Réponse</div>
            <div class="panel-body" id="reponse">
            </div>
        </div>
    </div>
    <script type="text/javascript">
			$(document).ready(function() {
				$("#get-ram").click(function () {getUser($('#user').val(), $('#alias').val())});
				$("#post-ram").click(function () {postUser($('#user').val(), $('#alias').val())});
				$("#list-ram").click(function () {listUsers()});
				$("#get-bdd").click(function () {getUserBdd($('#userdb').val(), $('#aliasdb').val())});
				$("#post-bdd").click(function () {postUserBdd($('#userdb').val(), $('#aliasdb').val(), $('#passwddb').val())});
				$("#list-bdd").click(function () {listUsersBdd()});
				$("#read-forall").click(function () {getForAll()});
				$("#read-byannotation").click(function () {getByAnnotation()});
			});
    </script>
</body>
</html>
